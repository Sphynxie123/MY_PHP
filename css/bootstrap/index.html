<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

              <div class="p-2 mb-2 bg-warning border border-success">

              </div>
            </div>
            <div class="col-12 col-lg-6">

        <div class="row">

          </div>
